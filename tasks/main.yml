# tasks file
---
- ansible.builtin.include: version-support.yml
  tags:
    - configuration
    - percona-server
    - percona-server-version-support

- ansible.builtin.include: first-run.yml
  tags:
    - configuration
    - percona-server
    - percona-server-first-run

- ansible.builtin.include: repository.yml
  tags:
    - configuration
    - percona-server
    - percona-server-repository

- ansible.builtin.include: install.yml
  tags:
    - configuration
    - percona-server
    - percona-server-install

- ansible.builtin.include: configure.yml
  tags:
    - configuration
    - percona-server
    - percona-server-configure

- ansible.builtin.include: toolkit-udfs.yml
  tags:
    - configuration
    - percona-server
    - percona-server-toolkit-udfs
  when: percona_server_toolkit_udfs_manage | bool

- ansible.builtin.include: zoneinfo.yml
  tags:
    - configuration
    - percona-server
    - percona-server-zoneinfo
  when: percona_server_zoneinfo_manage | bool

- ansible.builtin.include: databases.yml
  tags:
    - configuration
    - percona-server
    - percona-server-databases

- ansible.builtin.include: users.yml
  tags:
    - configuration
    - percona-server
    - percona-server-users

- ansible.builtin.include: plugins.yml
  tags:
    - configuration
    - percona-server
    - percona-server-plugins

- ansible.builtin.include: queries.yml
  tags:
    - configuration
    - percona-server
    - percona-server-queries

- ansible.builtin.include: ib-logfile.yml
  tags:
    - configuration
    - percona-server
    - percona-server-ib-logfile

- name: start and enable service
  ansible.builtin.service:
    name: mysql
    state: "{{ service_default_state | default('started') }}"
    enabled: "{{ service_default_enabled | default(true) | bool }}"
  tags:
    - percona-server-start-enable-service
